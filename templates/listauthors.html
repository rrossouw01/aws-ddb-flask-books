{% extends "base.html" %}
{% block title %}Authors{% endblock %}
{% block content %}
    <table class="table table-striped table-sm">
        <thead>
            <tr>
              <th scope="col">Author Id</th>
              <th scope="col">Author Name</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
              <td><a href="{{ url_for('list_books',id=item.author_id) }}">{{item.author_id}}</a></td>
              <td>{{ item.author_name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
